#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-right "#[fg=yellow,bg=black]#[fg=brightblack,bg=yellow] #{battery_percentage} #{prefix_highlight}#[fg=black,bg=yellow,nobold,noitalics,nounderscore]#{prefix_highlight}#[fg=white,bg=black,nobold,noitalics,nounderscore]#[fg=brightblack,bg=white] ${NORD_TMUX_STATUS_DATE_FORMAT} #[fg=brightblack,bg=white,nobold,noitalics,nounderscore]#[fg=brightblack,bg=white] ${NORD_TMUX_STATUS_TIME_FORMAT} #[fg=brightblack,bg=white,nobold,noitalics,nounderscore]#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H "
set -g status-right-length 100

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=white,nobold,noitalics,nounderscore] #[fg=brightblack,bg=white]#I #[fg=brightblack,bg=white,nobold,noitalics,nounderscore] #[fg=brightblack,bg=white]#W #F #[fg=white,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
